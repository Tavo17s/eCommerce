{% include 'store/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    body {
        background-color: grey;
    }
</style>

<div class="container bg-white shadow-md p-5 form-layout">

    <h3> Enter your new password: </h3>

    <p> Please enter your new pasword twice so that we can verify that you typed it in correctly!</p>

    <form action="post">
        {% csrf_token %}
        {{form|crispy}}

        <br>

        <button type="submit" class="btn btn-secondary btn-lg w-100 btn-block p-2">
            &nbsp; Update Password
        </button>
    </form>

</div>
{% endblock %}
